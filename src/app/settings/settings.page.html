<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/logo.png" alt="COPOS Notes Logo" style="height: 30px; vertical-align: middle;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 80vh;">
    <div *ngIf="!isAuthenticated" class="ion-text-center ion-padding" style="min-width: 50vw;">
      <ion-icon name="lock-closed-outline" size="large" color="medium"></ion-icon>
      <p>Settings are locked. Please enter your PIN to access.</p>
      <ion-button expand="block" (click)="openPinAuthenticationModal()">Unlock Settings</ion-button>
    </div>

    <div *ngIf="isAuthenticated" style="min-width: 50vw;">
      <div *ngIf="!isProfileConfigured || isEditingProfile">
        <ion-list>
          <ion-item lines="none">
            <ion-button expand="block" fill="clear" (click)="selectImage()" slot="end">Select Profile
              Picture</ion-button>
            <img *ngIf="userProfilePicture" [src]="userProfilePicture"
              style="width: 100px; height: 100px; object-fit: cover; margin-top: 10px; border-radius: 50%;"
              slot="start">
          </ion-item>
          <ion-item>
            <ion-input label="Name" label-placement="floating" fill="outline" [(ngModel)]="userName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Email" label-placement="floating" fill="outline" type="email"
              [(ngModel)]="userEmail"></ion-input>
          </ion-item>
          <ion-button expand="block" color="secondary" slot="end" fill="clear" (click)="openPinModal()"
            style="float: left;">
            <ion-icon *ngIf="!hasPinConfigured" slot="start" name="settings-outline"></ion-icon>
            <ion-icon *ngIf="hasPinConfigured" slot="start" name="lock-closed-outline"></ion-icon>
            {{ hasPinConfigured ? 'Change PIN' : 'Set PIN' }}
          </ion-button>
          <ion-button class="ion-float-end" color="success" shape="round" (click)="saveProfile()">
            <ion-icon name="save-outline" slot="start"></ion-icon>
            Save
          </ion-button>
        </ion-list>
      </div>

      <div *ngIf="isProfileConfigured && !isEditingProfile" class="profile-card ion-padding">
        <ion-card>
          <ion-card-content>
            <img *ngIf="userProfilePicture" [src]="userProfilePicture" class="profile-picture">
            <p>{{ userName }}</p>
            <p><strong>Email:</strong> {{ userEmail }}</p>
            <div style="display: inline-block; width: 100%;">
              <ion-button expand="block" color="secondary" slot="end" fill="clear" (click)="openPinModal()"
                style="float: left;">
                <ion-icon *ngIf="!hasPinConfigured" slot="start" name="settings-outline"></ion-icon>
                <ion-icon *ngIf="hasPinConfigured" slot="start" name="lock-closed-outline"></ion-icon>
                {{ hasPinConfigured ? 'Change PIN' : 'Set PIN' }}
              </ion-button>
              <ion-button shape="round" slot="end" (click)="toggleEditMode()" style="float: right;">
                <ion-icon name="create-outline" slot="start"></ion-icon>
                Edit
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </div>

      <!-- <ion-list>
        <ion-item>
          <ion-toggle [(ngModel)]="appComponent.darkMode" (ionChange)="toggleTheme()">Dark Mode</ion-toggle>
        </ion-item>
      </ion-list> -->
    </div>
  </div>
</ion-content>
