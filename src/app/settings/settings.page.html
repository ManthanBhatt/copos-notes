<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/logo.png" alt="COPOS Notes Logo" class="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <img src="assets/img/logo.png" alt="COPOS Notes Logo" class="logo">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="!isAuthenticated" class="ion-text-center ion-padding auth-section">
      <ion-icon name="lock-closed-outline" size="large" color="medium"></ion-icon>
      <p>Settings are locked. Please enter your PIN to access.</p>
      <ion-button expand="block" (click)="openPinAuthenticationModal()">Unlock Settings</ion-button>
    </div>

    <div *ngIf="isAuthenticated" class="settings-content">
      <div *ngIf="!isProfileConfigured || isEditingProfile" class="profile-form-section">
        <ion-list>
          <ion-item lines="none">
            <ion-button expand="block" fill="clear" (click)="selectImage()" slot="end">Select Profile
              Picture</ion-button>
            <img *ngIf="userProfilePicture" [src]="userProfilePicture" class="profile-picture-preview" slot="start">
          </ion-item>
          <ion-item>
            <ion-input label="Name" label-placement="floating" fill="outline" [(ngModel)]="userName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Email" label-placement="floating" fill="outline" type="email"
              [(ngModel)]="userEmail"></ion-input>
          </ion-item>
          <ion-button color="secondary" fill="clear" (click)="openPinModal()" class="ion-float-start">
            <ion-icon *ngIf="!hasPinConfigured" slot="start" name="settings-outline"></ion-icon>
            <ion-icon *ngIf="hasPinConfigured" slot="start" name="lock-closed-outline"></ion-icon>
            {{ hasPinConfigured ? 'Change PIN' : 'Set PIN' }}
          </ion-button>
          <ion-button color="success" shape="round" (click)="saveProfile()" class="ion-float-end">
            <ion-icon name="save-outline" slot="start"></ion-icon>
            Save Profile
          </ion-button>
        </ion-list>
      </div>

      <div *ngIf="isProfileConfigured && !isEditingProfile" class="profile-card-section ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Your Profile</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img *ngIf="userProfilePicture" [src]="userProfilePicture" class="profile-picture">
            <p><strong>Name:</strong> {{ userName }}</p>
            <p><strong>Email:</strong> {{ userEmail }}</p>
            <ion-button color="secondary" fill="clear" (click)="openPinModal()">
              <ion-icon *ngIf="!hasPinConfigured" slot="start" name="settings-outline"></ion-icon>
              <ion-icon *ngIf="hasPinConfigured" slot="start" name="lock-closed-outline"></ion-icon>
              {{ hasPinConfigured ? 'Change PIN' : 'Set PIN' }}
            </ion-button>
            <ion-button fill="clear" (click)="toggleEditMode()">
              <ion-icon name="create-outline" slot="start"></ion-icon>
              Edit Profile
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>

      <!-- <ion-list class="theme-toggle-section">
        <ion-item>
          <ion-toggle [(ngModel)]="appComponent.darkMode" (ionChange)="toggleTheme()">Dark Mode</ion-toggle>
        </ion-item>
      </ion-list> -->
    </div>
  </div>
</ion-content>
