<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/logo.png" alt="COPOS Notes Logo" style="height: 30px; vertical-align: middle;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngIf="!isAuthenticated" class="ion-text-center ion-padding">
      <ion-icon name="lock-closed-outline" size="large" color="medium"></ion-icon>
      <p>Secret notes are locked. Please enter your PIN to access.</p>
      <ion-button expand="block" (click)="openPinAuthenticationModal()">Unlock Secret Notes</ion-button>
      <ion-button *ngIf="!hasPinConfigured" expand="block" (click)="navigateToSettings()">Configure PIN</ion-button>
    </div>

    <div *ngIf="isAuthenticated">
      <div *ngIf="secretNotes.length === 0" class="ion-text-center ion-padding">
        <ion-icon name="document-lock-outline" size="large" color="medium"></ion-icon>
        <p>No secret notes yet. Tap the '+' button to add one!</p>
      </div>

      <ion-list *ngIf="secretNotes.length > 0">
        <ion-item-sliding *ngFor="let note of secretNotes">
          <ion-item>
            <ion-label>
              <p>{{ note.content }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="editSecretNote(note)">Edit</ion-item-option>
            <ion-item-option color="danger" (click)="deleteSecretNote(note.id)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openAddSecretNoteModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>
</ion-content>
