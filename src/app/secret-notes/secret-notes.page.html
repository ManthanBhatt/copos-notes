<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/logo.png" alt="COPOS Notes Logo" style="height: 30px; vertical-align: middle;">
    </ion-title>
    <ion-button fill="clear" slot="end" color="dark" size="large" (click)="openAddSecretNoteModal()" *ngIf="isAuthenticated">
      <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div *ngIf="!isAuthenticated" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
      <div class="ion-text-center ion-padding">
        <ion-icon name="lock-closed-outline" size="large" color="medium"></ion-icon>
        <p>Secret notes are locked. Please enter your PIN to access.</p>
        <ion-button expand="block" (click)="openPinAuthenticationModal()">Unlock</ion-button>
        <ion-button *ngIf="!hasPinConfigured" expand="block" fill="clear" (click)="navigateToSettings()">Configure PIN</ion-button>
      </div>
    </div>

    <div *ngIf="isAuthenticated">
      <div *ngIf="secretNotes.length === 0" class="ion-text-center ion-padding">
        <ion-icon name="document-lock-outline" size="large" color="medium"></ion-icon>
        <p>No secret notes yet. Tap the '+' button to add one!</p>
      </div>

      <ion-grid *ngIf="secretNotes.length > 0">
        <ion-row>
          <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let note of secretNotes">
            <ion-card class="note-card">
              <ion-card-header>
                <ion-card-title>Secret Note</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{ note.content }}</p>
                <ion-row class="ion-justify-content-end">
                  <ion-button fill="clear" (click)="editSecretNote(note)">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear" color="danger" (click)="deleteSecretNote(note.id)">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
