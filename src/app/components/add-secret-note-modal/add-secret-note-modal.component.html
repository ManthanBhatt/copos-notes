<ion-header>
  <ion-toolbar>
    <ion-title>Add New Secret Note</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="none">
      <ion-input label="Title" label-placement="floating" fill="outline" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-textarea label="Content" label-placement="floating" fill="outline" [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="block" (click)="selectImage()">Select Image</ion-button>
      <img *ngIf="image" [src]="image" style="width: 100px; height: 100px; object-fit: cover; margin-top: 10px;">
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="addSecretNote()">Add Secret Note</ion-button>
</ion-content>
