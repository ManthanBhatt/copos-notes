<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/img/logo.png" alt="COPOS Notes Logo" style="height: 3rem; vertical-align: middle;">
    </ion-title>
    <ion-button fill="clear" slot="end" color="dark" size="large" (click)="openAddNoteModal()">
      <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <img src="assets/img/logo.png" alt="COPOS Notes Logo" style="height: 3rem; vertical-align: middle;">
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="notes.length === 0" class="ion-text-center ion-padding">
      <ion-icon name="document-text-outline" size="large" color="medium"></ion-icon>
      <p>No notes yet. Tap the '+' button to add one!</p>
    </div>

    <ion-grid *ngIf="notes.length > 0">
      <ion-row>
        <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let note of notes">
          <ion-card class="note-card">
            <img *ngIf="note.image" [src]="note.image" class="note-image">
            <ion-card-header>
              <ion-card-title>{{ note.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ note.content }}</p>
              <ion-row class="ion-justify-content-end">
                <ion-button fill="clear" (click)="editNote(note)">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button fill="clear" color="danger" (click)="deleteNote(note.id)">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
